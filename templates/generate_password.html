{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="info-icon" title="Generiere sichere Passwörter mit individuellen Einstellungen"><h1>Passwort Generator</h1></div>

    <form method="POST">
        <div class="form-group">
            <label>Länge (12-32):</label>
            <input type="number" name="length" value="{{ length }}" min="12" max="32" class="full-input">
        </div>

        <div class="options">
            <label><input type="checkbox" name="uppercase" {{ 'checked' if uppercase }}> A-Z</label>
            <label><input type="checkbox" name="lowercase" {{ 'checked' if lowercase }}> a-z</label>
            <label><input type="checkbox" name="digits" {{ 'checked' if digits }}> 0-9</label>
            <label><input type="checkbox" name="special" {{ 'checked' if special }}> !@#</label>
        </div>

        <button type="submit">Generieren</button>
    </form>

    {% if password %}
    <div class="result-box">
        <h3>Dein Passwort:</h3>
        <div class="generated-pw">{{ password }}</div>
    </div>
    {% endif %}
</div>
{% endblock %}
