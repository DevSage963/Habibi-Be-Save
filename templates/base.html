<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibi-Be-Save!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <a href="/" class="logo">🔐 Habibi<span>BeSave</span></a>
    <nav id="nav-menu">
      <a href="/check">Passwort Check</a>
      <a href="/generate">Generator</a>
      <a href="/hash">Hash Tool</a>
      <a href="/leak">Leak Check</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="main-footer">
    <nav class="footer-links">
      <a href="/check">Passwort Check</a>
      <a href="/generate">Generator</a>
      <a href="/hash">Hash Tool</a>
      <a href="/leak">Leak Check</a>
    </nav>
    <p>© 2025 Habibi-Be-Save! – Stay safe, stay smart <span class="heart">💜</span><br>Made with 💜 in Bremen</p>
  </footer>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-menu');
    toggle.addEventListener('click', () => nav.classList.toggle('active'));
  </script>
</body>
</html>
